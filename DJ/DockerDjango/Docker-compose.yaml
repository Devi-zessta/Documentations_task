version: '3'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: DjangoDocker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SaiDurga@553

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
