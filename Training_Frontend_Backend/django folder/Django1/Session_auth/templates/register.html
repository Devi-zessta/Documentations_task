
<html>
    <head>
        <link rel="stylesheet"href="/static/css.css">
        <title>Registration</title>
    </head>
    <body style="background-color:aqua"><center>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="first_name"><br><br>
        <input type="text" name="last_name" placeholder="last_name"><br><br>
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <input type="password" name="password1" placeholder="password"><br><br>
        <input type="password" name="password2" placeholder="confirm password"><br><br>
        <input type="Submit">
    </form>
</center>
    <div>
        {% for message in messages %}

        <h3>{{message}}</h3>

        {% endfor %}
    </div>
</body>
</html>
